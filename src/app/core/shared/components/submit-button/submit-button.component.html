<button type="submit" class="btn btn-primary {{ class }}" [disabled]="isLoading">
  <span *ngIf="!isLoading" class="text-white">{{ label }}</span>
  <span
    *ngIf="isLoading"
    class="spinner-border spinner-border-sm text-white me-2"
    [ngClass]=""
    role="status"
    aria-hidden="true"
  ></span>
  <span *ngIf="isLoading" class="text-white"> {{ loadingText }} </span>
</button>
