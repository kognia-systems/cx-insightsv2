<div class="mb-3">
  <label for="email" class="form-label">{{ label }}</label>
  <input
    id="email"
    type="email"
    class="form-control"
    [class.is-invalid]="control.touched && control.invalid"
    [class.is-valid]="control.touched && control.valid"
    [placeholder]="placeholder"
    [formControl]="control"
    required
    autocomplete="email"
  />
  <div *ngIf="control.touched && control.invalid" class="invalid-feedback">
    <small *ngIf="control.errors?.['required']" class="text-danger"
      >* El correo es obligatorio</small
    >
    <small *ngIf="control.errors?.['email']" class="text-danger"
      >* Ingresa un correo v√°lido</small
    >
  </div>
</div>
