<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Container -->
    <div class="col-md-5">
      <div
        class="col-md-8 offset-2 d-flex flex-column justify-content-center align-items-center h-100 px-4"
      >
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="w-75 needs-validation"
        >
          <h2 class="fw-bold">Bienvenido de nuevo!</h2>
          <h3 class="form-title text-secondary">Iniciar sesión</h3>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="tucorreo@domain.com"
              autocomplete="off"
            />
            <div class="invalid-feedback">
              <div *ngIf="email?.errors?.['required']">El email es obligatorio.</div>
              <div *ngIf="email?.errors?.['email']">El formato del email no es válido.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
            />
            <small
              class="invalid-feedback"
              *ngIf="loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid">
              <span *ngIf="loginForm.get('password')?.errors?.['required']">Campo obligatorio.</span>
              <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</span>
            </small>
          </div>
          <button type="submit" class="btn btn-primary text-white w-100">
            Ingresar
          </button>
        </form>
        <a
          [routerLink]="'auth/reset-password'"
          class="mt-3 text-decoration-none text-primary-kognia"
          >¿Olvidaste la contaseña?</a
        >
      </div>
    </div>
    <!-- Right Container -->
    <div class="col-md-7 right-container-decoration rounded-start-4">
      <div class="right-container w-100 h-100 d-flex flex-column">
        <img
          src="svg/kognia-logo-hor-dark.svg"
          width="200"
          class="align-self-start m-4"
        />
        <div
          class="left-container__content w-100 align-self-center my-auto text-center text-white"
        >
          <cx-logo></cx-logo>
          <app-welcome-animated-text></app-welcome-animated-text>
        </div>
      </div>
    </div>
  </div>
</div>
