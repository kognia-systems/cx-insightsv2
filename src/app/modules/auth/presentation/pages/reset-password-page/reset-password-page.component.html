<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Container -->
    <div class="col-md-5">
      <div
        class="col col-lg-10 mx-auto d-flex flex-column justify-content-center align-items-center h-100 px-4"
      >
        <form
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          class="w-100 needs-validation"
        >
          <h3 class="form-title text-secondary">Recuperar contraseña</h3>

          <email-input [control]="email!"></email-input>
          <p class="fs-caption fw-light">
            Enviaremos un correo de recuperación con un link para cambiar la
            contraseña. Revisa la bandeja de entrada o en correo no deseado
            (span)
          </p>

          <button type="submit" class="btn btn-primary text-white w-100">
            Enviar correo
          </button>
        </form>
        <a [routerLink]="['../../']" class="btn btn-outline-secondary mt-2 w-100"
          >Volver</a
        >
      </div>
    </div>
    <!-- Right Container -->
    <div class="col-md-7 right-container-decoration rounded-start-4">
      <div class="right-container w-100 h-100 d-flex flex-column">
        <img
          alt="Kognia Logo"
          src="svg/kognia-logo-hor-dark.svg"
          width="200"
          class="align-self-start m-4"
        />
        <div
          class="left-container__content w-100 align-self-center my-auto text-center text-white"
        >
          <cx-logo></cx-logo>
          <app-welcome-animated-text></app-welcome-animated-text>
        </div>
      </div>
    </div>
  </div>
</div>
